<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TodoList</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
</head>

<body>
  <div class="container-fluid">
    <div class="row my-3 text-center">
      <h1>{{user}}'s TodoList</h1>
      <form action="http://localhost:5000/add-task" method="post">
        <input type="hidden" name="ListID" value="{{list_id}}" />
        <input type="hidden" name="LogsID" value="{{loglist_id}}" />
        <input type="hidden" name="UserName" value="{{user}}" />
        <input name="Body" placeholder="Enter Body" />
        <button class="btn btn-primary my-5" href="">Add Task</button>
      </form>
      <div class="col-8 d-flex justify-content-center my-2">
        <div class="row pt-5">
          <div class="col-12 my-2">
            {% for task in tasks %}
            <div class="card w-100 mx-5 mb-3">
              <div class="card-header bg-dark-subtle d-flex justify-content-between">
                <h5 style="margin-left: 48%">Task {{task['order']}}</h5>
                <form action="http://localhost:5000/delete" method="post">
                  <input type="hidden" name="ListID" value="{{list_id}}" />
                  <input type="hidden" name="LogsID" value="{{loglist_id}}" />
                  <input type="hidden" name="UserName" value="{{user}}" />
                  <input type="hidden" name="CurrentOrder" value="{{task['order']}}" />
                  <button type="submit" class="btn-close"></button>
                </form>
              </div>
              <div class="card-body">
                <h3>{{task['body']}}<h3>
                    {% if task['status'] == True %}
                    <h5 class="card-title">Completed</h5>
                    {% else %}
                    <h5 class="card-title">Incomplete</h5>
                    <form action="http://localhost:5000/completed" method="post">
                      <input type="hidden" name="ListID" value="{{list_id}}" />
                      <input type="hidden" name="LogsID" value="{{loglist_id}}" />
                      <input type="hidden" name="UserName" value="{{user}}" />
                      <input type="hidden" name="CurrentOrder" value="{{task['order']}}" />
                      <button class="btn btn-primary">Mark Complete</button>
                    </form>
                    {% endif %}
                    <form action="http://localhost:5000/edit-task" method="post">
                      <input type="hidden" name="ListID" value="{{list_id}}" />
                      <input type="hidden" name="LogsID" value="{{loglist_id}}" />
                      <input type="hidden" name="UserName" value="{{user}}" />
                      <input type="hidden" name="CurrentOrder" value="{{task['order']}}" />
                      <input name="Body" placeholder="Enter Body" />
                      <button class="btn btn-primary">Edit</button>
                    </form>
                    <form action="http://localhost:5000/change-order" method="post">
                      <input type="hidden" name="ListID" value="{{list_id}}" />
                      <input type="hidden" name="LogsID" value="{{loglist_id}}" />
                      <input type="hidden" name="UserName" value="{{user}}" />
                      <input type="hidden" name="CurrentOrder" value="{{task['order']}}" />
                      <input name="NewOrder" placeholder="Enter Swap Order" />
                      <button class="btn btn-primary">Swap</button>
                    </form>
              </div>
            </div>
            {% endfor %}
          </div>
        </div>
      </div>

      <div class="col-4 d-flex justify-content-center my-2">
        <div class="row align-content-start">
          <h1 class="my-0">LOGS</h1>
          <div class="col-12">
            {% for log in logs %}
            <ul class="list-group">
              <li class="list-group-item bg-dark-subtle">
                <h3>{{log['body']}}<h3></h3>
              </li>
            </ul>
            {% endfor %}
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
